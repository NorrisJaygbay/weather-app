<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-app</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://kit.fontawesome.com/3e247721a8.js" crossorigin="anonymous"></script> -->
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false" class="input1">
            <button><img src="./images/img1.png" alt="scearch" class="img1"></button>
            <!-- <button><i class="fa-solid fa-magnifying-glass"></i></button> -->
        </div>
        <div class="weather">
            <img src="./images/img2.png" alt="weather" class="img2">
            <!-- <i class="fa-solid fa-cloud-showers-heavy fa-2x weather-icon"></i> -->
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/img4.png" alt="humidity" class="img4">
                    <!-- <i class="fa-solid fa-water fa-2x"></i> -->
                    <div class="col1">
                        <p class="humidity">50%</p>
                        <p class="p1">Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/img3.png" alt="wind" class="img3">
                    <!-- <i class="fa-solid fa-wind fa-2x"></i> -->
                    <div class="col1">
                        <p class="wind">15 km/h</p>
                        <p class="p1">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    


    <script src="script.js"></script>
</body>
</html>
